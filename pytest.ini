# =============================================================================
# pytest Configuration
# =============================================================================
# This file configures pytest, the testing framework.
#
# WHY pytest?
# - Powerful fixtures for test setup/teardown
# - Rich assertion introspection (better error messages)
# - Plugin ecosystem (coverage, async, etc.)
# - Compatible with unittest-style tests

[pytest]
# Minimum pytest version required
minversion = 7.0

# Test file discovery patterns
# pytest will look for files matching these patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Default command line options
# -v: Verbose output
# -ra: Show extra test summary for all except passed
# --strict-markers: Error on unknown markers
addopts = -v -ra --strict-markers

# Test directory
testpaths = tests

# Markers (custom test categorization)
# Use with: pytest -m "slow" to run only slow tests
# Use with: pytest -m "not slow" to skip slow tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Async mode for pytest-asyncio
# auto: Automatically detect async tests
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
