# =============================================================================
# Ruff Configuration
# =============================================================================
# Ruff is an extremely fast Python linter written in Rust.
# It replaces flake8, isort, and many other tools.
#
# Documentation: https://docs.astral.sh/ruff/
# =============================================================================

# Target Python version
target-version = "py311"

# Line length (match Black's default)
line-length = 88

# Directories to exclude from linting
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "alembic/versions",
    ".pytest_cache",
]

[lint]
# Rules to enable
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# Rules to ignore
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults (FastAPI uses this pattern)
]

[lint.per-file-ignores]
# Allow unused imports in __init__.py files (re-exports)
"__init__.py" = ["F401"]
# Allow assert in tests
"tests/*" = ["S101"]

[lint.isort]
# Keep imports sorted
known-first-party = ["app"]
